version: "3"
services:
  nginx:
    image: nginx:1.18
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - public-data:/tap-api/public
      - tmp-data:/tap-api/tmp
    depends_on:
      - rails
  rails:
    build: .
    volumes:
      - .:/tap-api
      - public-data:/tap-api/public
      - tmp-data:/tap-api/tmp
      - log-data:/tap-api/log
    command: >
      sh -c "
        ipfs daemon &
        rm tmp/pids/server.pid
        rails s
      "
    depends_on:
      - tapyrusd
      - ipfs
  tapyrusd:
    image: tapyrus/tapyrusd:edge
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    volumes:
      - ./config/tapyrus/tapyrus.conf:/etc/tapyrus/tapyrus.conf
      - tapyrus:/var/lib/tapyrus
    ports:
      - "12381:12381"
volumes:
  tapyrus:
  public-data:
  tmp-data:
  log-data: